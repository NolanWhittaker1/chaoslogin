<body>
  <section id="main">
    <div class="form-group">
      <input
        type="text"
        placeholder="Please input a password!"
        class="form-control form-control-lg"
        [formControl]="passwordControl"
      />
    </div>
    <section
      id="prompts"
      *ngFor="let prompt of currentPrompts"
      [ngStyle]="{ backgroundColor: prompt.answered }"
    >
      <h3>{{ prompt.question }}</h3>
      <br />
    </section>
  </section>
</body>
