<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Phone Number</title>
    <link rel="stylesheet" type="text/css" href="phone-number.component.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <h2>Please Enter Your Phone Number</h2>
        <input
          type="range"
          min="0"
          max="9999999999"
          value="0"
          class="slider"
          id="mySlider"
          [(ngModel)]="sliderValue"
        />
        <p>
          Phone Number: <span id="sliderValue">{{ sliderValue }}</span>
        </p>
        <button class="btn btn-primary btn-lg" (click)="submitSliderValue()">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
